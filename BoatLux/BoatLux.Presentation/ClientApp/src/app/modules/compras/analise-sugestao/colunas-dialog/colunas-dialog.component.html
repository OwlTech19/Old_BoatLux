<h1 mat-dialog-title>Exibição de colunas</h1>
<mat-dialog-content>
    <div>
        <div *ngFor="let item of data.colunas; let i = index">
            <mat-checkbox class="example-margin" [(ngModel)]="item.visivel" [disabled]="!item.editavel" [ngModelOptions]="{standalone: true}">{{item.nome}}</mat-checkbox>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancelar</button>    
    <button mat-raised-button color="accent" [mat-dialog-close]="data.colunas" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
